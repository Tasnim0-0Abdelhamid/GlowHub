{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GlowHub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <nav>
        <div class="nav-container">
            <h1><a href="{% url 'home' %}">GlowHub</a></h1>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">Profile</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login/Signup</a>
                {% endif %}
                <a href="#!">Cart</a>
            </div>
        </div>
    </nav>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Â© 2025 GlowHub. All rights reserved.</p>
    </footer>

</body>
</html>
