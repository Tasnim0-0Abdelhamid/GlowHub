{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>

{% if items %}
  <ul>
    {% for item in items %}
      <li>{{ item.product.name }} - Quantity: {{ item.quantity }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'home' %}">Continue Shopping</a>
{% else %}
  <p>Your cart is empty.</p>
  <a href="{% url 'home' %}">Go Shopping</a>
{% endif %}
{% endblock %}
