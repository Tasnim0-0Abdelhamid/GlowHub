{% extends 'base.html' %}

{% block title %}Sign Up - GlowHub{% endblock %}

{% block content %}
<div class="signup-container">
    <h2>Sign Up</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
</div>
{% endblock %}
