{% extends 'base.html' %}

{% block title %}Edit Product - {{ product.name }} | GlowHub{% endblock %}

{% block content %}
<div class="checkout-form">
    <h2>Edit Product</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Name:</label>
        <input type="text" name="name" value="{{ product.name }}">

        <label>Category:</label>
        <input type="text" name="category" value="{{ product.category }}">

        <label>Description:</label>
        <textarea name="description" rows="4">{{ product.description }}</textarea>

        <label>Price:</label>
        <input type="number" step="0.01" name="price" value="{{ product.price }}">

        <label>Stock Quantity:</label>
        <input type="number" name="stock_quantity" value="{{ product.stock_quantity }}">

        <label>Image:</label>
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width:100px; border-radius:8px;"><br>
        {% endif %}
        <input type="file" name="image" accept="image/*">

        <br>
        <button type="submit" class="btn">Update Product</button>
    </form>

    <br>
    <a href="{% url 'manage_products' %}">&larr; Back to Products</a>
</div>
{% endblock %}
