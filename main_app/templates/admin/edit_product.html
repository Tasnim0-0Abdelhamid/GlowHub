{% extends 'base.html' %}

{% block content %}
<h2>Edit Product</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Name:</label><br>
    <input type="text" name="name" value="{{ product.name }}"><br><br>

    <label>Category:</label><br>
    <input type="text" name="category" value="{{ product.category }}"><br><br>

    <label>Description:</label><br>
    <textarea name="description" rows="4">{{ product.description }}</textarea><br><br>

    <label>Price:</label><br>
    <input type="number" step="0.01" name="price" value="{{ product.price }}"><br><br>

    <label>Stock Quantity:</label><br>
    <input type="number" name="stock_quantity" value="{{ product.stock_quantity }}"><br><br>

    <label>Image:</label><br>
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width:100px;"><br>
    {% endif %}
    <input type="file" name="image" accept="image/*"><br><br>


    <button type="submit">Update Product</button>
</form>
{% endblock %}
